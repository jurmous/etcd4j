apply plugin: 'java'

sourceCompatibility = 1.8
version = '0.4.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.netty:netty-codec-http:4.1.0.Beta3'
    compile 'com.fasterxml.jackson.core:jackson-core:2.4.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}