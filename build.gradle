apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'idea'

sourceCompatibility = 1.8
group = 'com.inscriptive'
version = '2.5.0'

if (version.endsWith("-SNAPSHOT")) {
    mavenDeployUrl = 'https://oss.sonatype.org/content/repositories/snapshots/';
}

repositories {
    mavenCentral()
}

sourceSets {
    client {
        java {
            srcDir 'src/client/java'
        }
    }
    main {
        java {
            compileClasspath += client.output
            srcDir 'src/main/java'
        }
    }
    test {
        java {
            srcDir 'src/test/java'
        }
    }
}

dependencies {
    clientCompile 'io.netty:netty-codec-http:4.1.0.Beta5'
    clientCompile 'io.netty:netty-handler:4.1.0.Beta5'
    clientCompile 'org.slf4j:slf4j-api:1.7.12'

    compile sourceSets.client.compileClasspath
    compile 'com.fasterxml.jackson.core:jackson-core:2.5.0'
    compile 'io.netty:netty-codec-http:4.1.0.Beta5'
    compile 'io.netty:netty-handler:4.1.0.Beta5'
    compile 'org.slf4j:slf4j-api:1.7.12'

    testCompile sourceSets.main.compileClasspath
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.slf4j:slf4j-simple:1.7.12'
}

javadoc {
    source sourceSets.main.allJava
    source sourceSets.client.allJava
}

jar {
    from sourceSets.main.output
    from sourceSets.client.output
}

idea {
    module {
        scopes.COMPILE.plus += configurations.clientCompile.all
    }
}

task jarClient(type: Jar) {
    classifier = 'client'
    from sourceSets.client.output
    manifest {
        attributes 'Implementation-Title': baseName, 'Implementation-Version': version
    }
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from 'build/docs/javadoc'
}

task sourcesJar(type: Jar) {
    from sourceSets.client.allSource
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
    archives jarClient
}
